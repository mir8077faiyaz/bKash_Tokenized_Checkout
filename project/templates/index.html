<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketMan</title>
    <link rel="icon" type="image/x-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='rocket.png') }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                RocketMan
            </a>
        </div>
    </nav>
    
    <div class="container">
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <div class="alert-container my-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <a class="btn btn-secondary my-3" href="/purchases">View Purchase History</a>
                <!-- Form for Bind bKash (POST request) -->
            <form action="/bind_bkash" method="post" class="d-inline">
                <button type="submit" class="btn btn-success my-3">Bind bKash</button>
            </form>

            <!-- Form for Unbind bKash (POST request) -->
            <form action="/queryUnbind" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger my-3">Query & Cancel Bind</button>
            </form>
        <!-- <a class="btn btn-dark my-3" href="/sr"></a> -->
        <div class="row row-cols-1 row-cols-md-3 g-4 my-3 d-flex justify-content-center">
            <div class="col">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename='r1.jpg') }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Soyuz TMA-9</h5>
                        <p class="card-text">৳ 10</p>
                    </div>
                    <div class="card-footer">
                        <form action="/pay" method="post">
                            <input type="hidden" name="product" value="soyuz">
                            <input type="hidden" name="price" value="10">
                            <button type="submit" class="btn btn-secondary">Buy</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename='r2.jpg') }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Viking 5C</h5>
                        <p class="card-text">৳ 20</p>
                    </div>
                    <div class="card-footer">
                        <form action="/pay" method="post">
                            <input type="hidden" name="product" value="viking">
                            <input type="hidden" name="price" value="20">
                            <button type="submit" class="btn btn-secondary">Buy</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
